<!DOCTYPE html>
<html lang="en">

<head>
  {% load static tailwind_tags %}
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
  <title>{% block Title %} {% endblock %}</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 64
    }
  </style>
</head>

<body>
  <header class="text-gray-600 body-font font-medium bg-gray-50">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font  items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Tailblocks</span>
      </a>
      <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-green-800 cursor-pointer hover:underline">First Link</a>
        <a class="mr-5 hover:text-green-800 cursor-pointer hover:underline">Second Link</a>
        <a class="mr-5 hover:text-green-800 cursor-pointer hover:underline">Third Link</a>
        <a class="mr-5 hover:text-green-800 cursor-pointer hover:underline">Fourth Link</a>
      </nav>
    </div>
  </header>
  {% block body %} {% endblock %}
</body>

</html>
